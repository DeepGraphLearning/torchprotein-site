<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.footer.copyright %}
          <div class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.footer.copyright }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
